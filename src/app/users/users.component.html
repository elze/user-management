<h3>Users</h3>
<div class="container-fluid">
    <div [hidden]="!actionSuccess" class="alert-div alert alert-success">
        User deleted successfully.
    </div> 
    <div [hidden]="!actionError" class="alert-div alert alert-danger">
        Error occurred: user was not deleted.
    </div>  
  <div class="row" *ngFor="let user of users">
    <div class="user-field col-sm-1">{{user.id}}</div>
    <div class="user-field col-sm-3">{{user.name}}</div>
    <div class="user-field col-sm-3">{{user.emailAddress}}</div>
    <div class="user-field col-sm-1"><a href="{{getUserLink(user)}}">View / Edit</a></div>
    <div class="user-field col-sm-2"><button class="btn btn-danger btn-sm fa fa-trash" (click)="deleteUser(user)"></button></div>
  </div>
  <div class="row add-user">
      <a href="user" class="btn btn-primary">Add New User</a>
  </div>  
</div>
